<html>
    <head>
        <title>@@Title@@</title>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/css/site.css">
        <link rel="alternate" type="application/rss+xml" title="@@SiteTitle@@" href="/rss" />
        <link rel="alternate" type="application/rss+xml" title="@@SiteTitle@@ with link posts pointed to @@SiteTitle" href="/rss-alternate" />
        <!-- Twitter Cards -->
        <meta property="twitter:card" content="summary" />
        <meta property="twitter:site" content="@site_twitter_username" />
        <meta property="twitter:creator" content="@site_author_username" />
        <meta property="twitter:title" content="@@Title@@" />
        <meta property="twitter:description" content="@@Description@@" />
        <meta property="twitter:image" content="@@Image@@" />
        <!-- Facebook Open Graph -->
        <meta property="og:title" content="@@Title@@" />
        <meta property="og:site_name" content="@@SiteTitle@@" />
        <meta property="og:url" content="@@SiteRoot@@@@relativeLink@@" />
        <meta property="og:description" content="@@Description@@" />
        <meta property="og:image" content="@@Image@@" />
        <!-- open id/auth -->
        <link rel="openid.server" href="http://indieauth.com/openid">
        <link rel="openid.delegate" href="http://www.dentonjacobs.com">
        <link rel="author" href="http://plus.google.com/+dentonjacobs?rel=author">
        <!-- icons -->
        <link rel="shortcut icon" href="/public/images/favicon.png">
        <link rel="favicon" href="/images/favicon.ico">
		<link rel="apple-touch-icon-precomposed" href="/images/apple-touch-icon-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/apple-touch-icon-72x72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/apple-touch-icon-114x114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/apple-touch-icon-144x144-precomposed.png">
    </head>
	<body>
		<div class="container">
			<div class="header">
				<div style="margin: 0 auto;">
					<div style="display: inline-block;">
						<div style="float: left;">
							<a href="/" rel="home" title="dentonjacobs.com">
								<img src="/images/favicon.png" width="100" height="100" alt="dentonjacobs.com logo">
							</a>
						</div>
						<div style="float: left; margin-top: -6px;">
							<h1><a href="/">dentonjacobs.com</a></h1>
						</div>
					</div>
				</div>
			</div>
